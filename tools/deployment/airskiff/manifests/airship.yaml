schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ceph-mon
data:
  chart_name: ceph-mon
  release: ceph-mon
  namespace: ceph
  wait:
    timeout: 1800
    labels:
      release_group: airship-ceph-mon
  values:
    endpoints:
      identity:
        namespace: ucp
      object_store:
        namespace: ceph
      ceph_mon:
        namespace: ceph
    network:
      public: 172.17.0.1/16
      cluster: 172.17.0.1/16
    deployment:
      storage_secrets: true
      ceph: true
      rbd_provisioner: true
      cephfs_provisioner: true
      client_secrets: false
      rgw_keystone_user_and_endpoints: false
    bootstrap:
      enabled: true
    conf:
      rgw_ks:
        enabled: true
      ceph:
        global:
          fsid: 472e159f-4917-4fc3-a571-7a5983bc9226
          osd_pool_default_size: 1
        osd:
          osd_crush_chooseleaf_type: 0
      pool:
        crush:
          tunables: null
        target:
          osd: 1
          pg_per_osd: 100
        default:
          crush_rule: same_host
        spec:
          # RBD pool
          - name: rbd
            application: rbd
            replication: 1
            percent_total_data: 40
          # CephFS pools
          - name: cephfs_metadata
            application: cephfs
            replication: 1
            percent_total_data: 5
          - name: cephfs_data
            application: cephfs
            replication: 1
            percent_total_data: 10
          # RadosGW pools
          - name: .rgw.root
            application: rgw
            replication: 1
            percent_total_data: 0.1
          - name: default.rgw.control
            application: rgw
            replication: 1
            percent_total_data: 0.1
